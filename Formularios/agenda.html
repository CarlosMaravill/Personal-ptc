<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agenda</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/styleagenda.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="contenedor">
        <div class="row">
            <h4 class="d-flex justify-content-center align-items-center">Agendar cita</h4>
        </div>
        <div class="formulario d-flex justify-content-center align-items-center">
            <form action="" class="frmAgenda">
                <div class="row">
                    <input type="text" class="inombre" required>
                    <label>
                        <span>Nombre del evento</span>
                    </label>
                </div>
                <div class="row">
                    <input type="text" class="idescrip" required>
                    <label>
                        <span>Descripcion del evento</span>
                    </label>
                </div>
                <div class="row">
                    <h6>Fecha del evento</h6>
                    <input type="date" class="ifecha">
                </div>
                <div class="row">
                    <h6>Hora</h6>
                    <input type="time" class="ihora">
                </div>
                <div class="row">
                    <div class="btnos">
                        <h6>importancia</h6>
                        <div class="botons">
                            <button id="a">Media</button>
                            <button id="b">Baja</button>
                            <button id="c">Alta</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Colaborador</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/style.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row">
            <h4 class="d-flex justify-content-center">Completa el siguitente formulario</h4>
        </div>
        <div class="row">
            <div class="col-8 fr">
                <div class="row clbr forms">
                    <div class="col-6 D1">
                        <form action="" class="C1">
                            <input type="text" class="inombre" required>
                            <label class="lbnombre">
                                <span class="txtnombre">
                                    <i class="bx bx-user-circle"></i>
                                    Nombre
                                </span>
                            </label>
                            <input type="number" class="idui" required>
                            <label class="lbdui">
                                <span class="txtdui">
                                    <i class="bx bx-id-card"></i>
                                    DUI
                                </span>
                            </label>
                            <input type="number" class="itelefono" required>
                            <label class="lbtelefono">
                                <span class="txttelefono">
                                    <i class="bx bx-phone"></i>
                                    Telefono
                                </span>
                            </label>
                            <input type="email" class="iemail" required>
                            <label class="lbcorreo">
                                <span class="txtcorreo">
                                    <i class="bx bx-envelope"></i>
                                    Correo
                                </span>
                            </label>
                            <input type="text" class="idireccion" required>
                            <label class="lbdireccion">
                                <span>
                                    <i class="bx bx-map"></i>
                                    Direccion
                                </span>
                            </label>
                        </form>
                    </div>
                    <div class="col-6 D2">
                        <form action="" class="C2">
                            <input type="text" class="iapellido" required>
                            <label class="lbapellido">
                                <span class="txtapellido">
                                    <i class="bx bx-user-circle"></i>
                                    Apellido
                                </span>
                            </label>
                            <input type="date" class="ifecha">
                            <div class="btn-groupU">
                                <select name="Cargos" id="cmbCargo">
                                    <option value="" class="opcion1">Cargo</option>
                                    <option value="">Colaborador</option>
                                    <option value="">Administrativo</option>
                                    <option value="">Gerencia</option>
                                </select>
                            </div>
                            <div class="btn-group2">
                                <select name="Generos" id="cmbCargo">
                                    <option value="" class="opcion1">Genero</option>
                                    <option value="">Hombre</option>
                                    <option value="">Mujer</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="ConImg">
                    <h6>Foto</h6>
                    <label class="imag"></label>
                    <div class="file-select subImg" id="src-file1">
                        <input type="file" name="src-file1" aria-label="Archivo">
                    </div>
                </div>
            </div>
        </div>
        <div class="row ConEme">
            <div class="contEme">
                <div class="row">
                    <h4 class="d-flex justify-content-center">Informacion de emergencia</h4>
                </div>
                <div class="row">
                    <h6>Primer contacto de emergencia</h6>
                </div>
                <form action="" class="frmConP">
                    <div class="row">
                        <div class="col">
                            <input type="text" required>
                            <label>
                                <span>
                                    <i class="bx bx-user-circle"></i>
                                    Nombre</span>
                            </label>
                        </div>
                        <div class="col">
                            <input type="number" required>
                            <label>
                                <span>
                                    <i class="bx bx-phone"></i>
                                    Telefono</span>
                            </label>
                        </div>
                        <div class="col">
                            <div class="btn-group1">
                                <select name="Parentesco" id="cmbCargo">
                                    <option value="" class="opcion1">Parentesco</option>
                                    <option value="">Padre</option>
                                    <option value="">Madre</option>
                                    <option value="">Hermano</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <h6>Segundo contacto de emergencia</h6>
                </div>
                <div class="row">
                    <form action="" class="frmConP">
                        <div class="row">
                            <div class="col"><input type="text" required>
                                <label>
                                    <span>
                                        <i class="bx bx-user-circle"></i>
                                        Nombre</span>
                                </label>
                            </div>
                            <div class="col">
                                <input type="number" required>
                                <label>
                                    <span>
                                        <i class="bx bx-phone"></i>
                                        Telefono</span>
                                </label>
                            </div>
                            <div class="col">
                                <div class="btn-group1">
                                    <select name="Parentesco" id="cmbCargo">
                                        <option value="" class="opcion1">Parentesco</option>
                                        <option value="">Padre</option>
                                        <option value="">Madre</option>
                                        <option value="">Hermano</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row btns">
                    <div class="btnay">
                        <button>
                            Limpiar
                            <i class="bx bx-brush-alt"></i>
                        </button>
                        <button>
                            Aceptar
                            <i class="bx bx-check"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>

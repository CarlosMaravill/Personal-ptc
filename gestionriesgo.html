<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion de riesgo</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/stylegestionRi.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <!--Contenedor principal donddde, valga la redondancia estara acomodado todo-->
    <div class="container">
        <!--Primer bloque dentro del Modal general para dar la indicacion al usuario-->
        <div class="row">
            <h4 class="indi1 d-flex justify-content-center">Complete el siguite formulario</h4>
        </div>
        <!--Fila que contendra columnas que dentro de ellas estaran almacenadas los formularios
            tanto de a単adir riesgos como el de medidas preventivas-->
        <div class="row">
            <div class="col">
                <!--div contendor para formulario e indicacion de "A単adir riegos"-->
                <div class="CONAnDirRie">
                    <div class="row indi">
                        <h5>A単adir riesgos</h5>
                    </div>
                    <!--Empieza contenido y formularios con inputs de "A単adir riesgos"-->
                    <div class="row d-flex justify-content-center align-items-center">
                        <form action="" class="AnDirRie">
                            <input type="text" class="txtTitulo" required>
                            <label for="">
                                <span class="sp1">Titulo</span>
                            </label>
                            <input type="text" class="txtDescripcion" required>
                            <label for="">
                                <span class="sp2">Descripcion</span>
                            </label>
                            <select name="TipoRiesgo" id="" class="cmbTipoRiesgo">
                                <option value="">Seleccione una opcion</option>
                                <option value="">Caida</option>
                                <option value="">Cortaduras</option>
                            </select>
                            <select name="Probabilidad" id="" class="cmbProbabilidad">
                                <option value="">Seleccione una opcion</option>
                                <option value="">Poca</option>
                                <option value="">Mucha</option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <!--Formulario contenedor de formularios con imputs y select y indicacion al usuario "Medidas preventivas"-->
                <div class="CONMediPrev">
                    <div class="row">
                        <h5>Medidas preventivas</h5>
                    </div>
                    <!--Empieza formulario de "Medidas preventivas"-->
                    <div class="row d-flex justify-content-center align-items-center">
                        <form action="" class="MediPrev">
                            <input type="date" class="dtFecha">
                            <select name="Responsable" id="" class="cmbResponsable">
                                <option value="">Seleccione una opcion</option>
                                <option value="">Carlos Maravilla</option>
                                <option value="">Gerson Nerio</option>
                                <option value="">Javier Monge</option>
                                <option value="">Alejandro Garcia</option>
                                <option value="">Daniel Ramirez</option>
                            </select>
                            <input type="text" class="txtRecursos" required>
                            <label for="">
                                <span class="sprecu">
                                    Recursos a utilizar
                                </span>
                            </label>
                            <div class="file-select subImg" id="src-file1">
                                <input type="file" name="src-file1" aria-label="Archivo">
                            </div>
                        </form>
                        <div class="row act">
                            <button>
                                Guardar
                                <i class="bx bx-check-circle"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
